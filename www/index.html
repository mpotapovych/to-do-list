<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="todo" ng-controller="apiCtrl">

    <ion-view title="api" ng-init="loadData()">
  <ion-header-bar class="bar-balanced">
    <h1 class="title">API</h1>    
    <button class="button button-icon" ng-click="newItem()">
        <i class="icon ion-plus"></i>
    </button>
  </ion-header-bar>

    <ion-content>
      <ion-list>
        <ion-item ng-repeat="item in data" class="item item-icon-right">
          <ion-checkbox style="border:0;" ng-model="item.State" ng-checked="item.State" ng-change="updateItem(item)">            
            <h3>{{item.Value}}</h3>            
          </ion-checkbox>
          <i class="icon ion-trash-b assertive" ng-click="deleteItem(item.Id)"></i>  
        </ion-item>
      </ion-list>
    </ion-content>

    <script id="new-item.html" type="text/ng-template">

          <div class="modal">

              <!-- Modal header bar -->
              <ion-header-bar class="bar-secondary">
                  <h1 class="title">New Item</h1>
                  <button class="button button-clear button-positive" ng-click="closeNewItem()">Cancel</button>
              </ion-header-bar>

              <!-- Modal content area -->
              <ion-content>
                  <form ng-submit="createItem(item)">
                      <div class="list">
                          <label class="item item-input">
                              <input type="text" placeholder="" ng-model="item.Value">
                          </label>
                      </div>
                      <div class="padding">
                          <button type="submit" class="button button-block button-calm">Save item</button>
                      </div>
                  </form>
              </ion-content>

          </div>

      </script>

</ion-view>

  </body>
</html>
